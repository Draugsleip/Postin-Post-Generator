<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Postin-Post Generator</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>

    <body>
        <main>
            <div class="container mt-5 text-center">
                <img src="/static/media/postin_logo.png" alt="postin_logo" width="300">
                <div class="mb-4 mt-4">
                    <div class="input-group">
                      <input type="url" class="form-control" id="InputUrl" placeholder="Enter Your URL Here">
                      <button class="btn btn-outline-danger" type="button" id="clearBtn" style="font-weight: 500;">
                        <i class="bi bi-trash" style="font-size: 1.2rem;"></i>
                      </button>
                    </div>
                </div>
        
                <button id="gnrBtn" class="btn btn-light mt-2 mb-2 me-4" onclick="processUrl()" type="button" style="font-weight: 500;">Generate Post</button>
                <button class="btn btn-light mt-2 mb-2 mw-4" onclick="" type="button" style="font-weight: 500;">I'm Feeling Lucky</button>

                <div id="resultBox" class="mb-4 mt-4" style="display: none;" >
                    <textarea class="form-control" rows="25" id="result" style="white-space: pre-line; resize: none;"></textarea>
                    <button id="shareBtn" class="btn btn-primary mt-4 me-4" onclick="shareContent()" style="font-weight: 500; font-size: 1.1rem;">Post
                        <i class="bi bi-linkedin"></i>
                    </button>
                    <button class="btn btn-light mt-4 mw-4" onclick="listenContent()" style="font-weight: 500;">
                        <i class="bi bi-volume-up" style="font-size: 1.1rem;"></i>
                    </button>
                </div>
                
                
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            window.NGROK_URL="{{ NGROK_URL }}";
        </script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
</html>
